<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Reimbursement Accountability System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
    }
    h1 {
      margin-bottom: 10px;
    }
    .box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      max-width: 500px;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      cursor: pointer;
    }
    .status {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Campus Reimbursement Accountability System</h1>
<p>This MVP simulates how reimbursement claims are tracked using SLA enforcement and escalation.</p>

<div class="box">
  <h2>Submit Reimbursement Claim</h2>

  <label>Claim Amount:</label><br>
  <input type="number" id="amount" placeholder="Enter amount"><br><br>

  <label>Department:</label><br>
  <select id="department">
    <option>Computer Science</option>
    <option>Mechanical</option>
    <option>Electrical</option>
  </select><br><br>

  <button onclick="submitClaim()">Submit Claim</button>

  <div class="status" id="status"></div>
  <div id="sla"></div>

  <button onclick="simulateDelay()">Simulate Delay (Escalate)</button>
</div>

<script>
  function submitClaim() {
    document.getElementById("status").innerText = "Status: SUBMITTED";
    document.getElementById("sla").innerText = "SLA: Must be approved within 7 days";
  }

  function simulateDelay() {
    document.getElementById("status").innerText = "Status: ESCALATED";
    document.getElementById("sla").innerText =
      "Escalated to Department Head due to SLA breach";
  }
</script>

</body>
</html>
